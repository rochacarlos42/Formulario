<body>
    
<link rel="stylesheet" href="style.css">

<img src="./img/point bet.png" alt="">

<h1>Cadastre sua conta</h1>
<form class="formulario" method="post">
    <label for="nome">Nome</label> <br>
    <input type="text" name="nome"><br>
    <label for="email">e-mail</e-mail><br>
    <input type="email" name="email"><br>

    <input type="numbers" name="CPF" id="CPF"><br>

    <input type="tel" name="telefone"><br>
    <label for="senha">senha</label><br>
    <input type="password" name="senha"><br>
    <label for="senha">Confirme sua senha</label><br>
    <input type="password" name="senha"><br><br>
</form>

   
<button id="alerta">Criar conta</button>

<p>* Somente para maiores de 18 anos.</p>
<script>
     var ale = document.getElementById("alerta")
        ale.onclick = function() {
            alert("Conta criada com sucesso")
        }
</script>
